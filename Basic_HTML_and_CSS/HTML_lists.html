<!DOCTYPE html>

<body>
	<h1> Basic Lists </h1>
	
	<h3><em> Ordered List </em></h3>
	<ol> 
		<li> Shower </li>
		<li> Eat Breakfast </li>
		<li> 8-hr Study on HTML & CSS </li> 
		<li> Review </li> 
	</ol> 
	
	<h3><em> Unordered List </em></h3> 
	<ul> 
		<li> Sprite </li> 
		<li> Coke </li>
		<li> Dr. Pepper </li> 
		<li> Fanta </li> 
	</ul>
