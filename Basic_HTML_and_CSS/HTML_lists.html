<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="utf-8">
	<title> Examples of Lists </title>
	<link rel="stylesheet" type="text/css" href="CSS_lists.css">
</head>
<body>
	<h1> Basic Lists </h1>
	
	<h3> Ordered List </h3>
	<ol> 
		<li> Shower </li>
		<li> Eat Breakfast </li>
		<li> 8-hr Study on HTML & CSS </li> 
		<li> Review </li> 
	</ol> 
	
	<h3> Unordered List </h3> 
	<ul> 
		<li> Sprite </li> 
		<li> Coke </li>
		<li> Dr. Pepper </li> 
		<li> Fanta </li> 
	</ul> 
</body>
</html>
