<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title> Basic Col Demo</title>
    </head>
    <body> 
        <h1> Basic Col Demo </h1>
        
        <!-- Table with Column Format-->
        <table>
            <colgroup>
                <col span="2" style="background-color:blue">
                <col style="background-color:red">
            </colgroup>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Gender </th>
            </tr>
            <tr>
                <td> Peter Griffin </td>
                <td> 42 </td>
                <td> Male </td>
            </tr>
            <tr> 
                <td> Lois Griffin </td>
                <td> 41 </td>
                <td> Female </td>
            </tr>
            <tr> 
                <td>Bryan Griffin </td> 
                <td> 8 </td>
                <td> Male </td>
            </tr>
        </table>
    </body>
</html>
